    <div class="copy">
       

        <form action="" method="ost">
            <h1>Register</h1>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name" required><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>

            <label for="uname">User Name:</label><br>
            <input type="text" id="uname" name="uname" placeholder="User Name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="contact">Mobile No:</label><br>
            <input type="text" id="contact" name="contact" placeholder="Mobile No" required><br>

            <label for="npassword">New Password:</label><br>
            <input type="password" id="npassword" name="npassword" placeholder="New Password" required><br>

            <label for="cpassword">Confirm Password:</label><br>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required><br>

            <label for="dob">Birth date:</label>            
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender">Gender:</label>
            <label for="M"><input type="radio"  name="gender" id="gender" value="male">Male</label>
            <label for="F"><input type="radio"  name="gender" id="gender" value="female">Female</label>
            <br><br>

            <button type="submit">Register</button>
            <button type="reset">Cancel</button>


        </form>
    </div>
</body>
